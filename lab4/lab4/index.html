<script language="javascript" type="text/javascript">
    function goMail() {
      if(document.getElementById("userName").checked) document.getElementById("userName").value = "true";
       if(document.getElementById("obslyzh").checked) document.getElementById("obslyzh").value = "true";
       if(document.getElementById("inter").checked) document.getElementById("inter").value = "true";
       if(document.getElementById("cena").checked) document.getElementById("cena").value = "true";
      if(document.getElementById("userName").checked==0){
         if(document.getElementById("obslyzh").checked==0){
           if(document.getElementById("inter").checked==0){
              if(document.getElementById("cena").checked==0){
                alert("Заполните данные");
                return 0;
              }
           }
         }
      }
      if(document.getElementById("name").value.length==0){ 
        alert("Введите имя");
        return 0;
                                                          
                                                         }
        if (confirm("Уверены, что хотите отправить сообщение?")) {
            document.location = "index2.html?id=" + document.getElementById("userName").value + "$" + document.getElementById("obslyzh").value +"$" + document.getElementById("inter").value+"$" + document.getElementById("cena").value+"$" + document.getElementById("sel").value+"$" + document.getElementById("bludo").value+"$" + document.getElementById("name").value+"$" + document.getElementById("text").value;
        }
    }
</script>
