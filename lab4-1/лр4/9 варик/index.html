 </head>
 <body>
 
    
  <form class ="form_txt" name="auto" id="auto"  action="window.html">
  <div id = "block">
  <b>Ваше имя и фамилия</b><br>
<input class="text" type=text name="fio" id = "fio" size=37 maxlength=100><br><br>
</div>
<div id = "block">

  <input class="text" type="password" name="pass"><br><br>
  </div>

<select name="type" size="4">

</select><br><br>


<div id = "block">
<b>Предпочитаемые дни для посещений выставки:</b><br></div>
<select name="chose" size="4">
<option selected value="Понедельник">Понедельник
<option value="Вторник">Вторник
<option value="Среда">Среда
<option value="Четверг">Четверг
<option value="Пятница">Пятница
</select><br><br>
<div id = "block">
<b>Что для вас главное в смартфоне?</b><br></div>
<select name="main">
<option value="speed">Скорость работы
<option value="comfort">Комфорт
<option value="safety">Безопасность
<option value="functionality">Функциональность

</select><br><br>
<div id = "block">
<b>Ваши коментарии(пожелания):</b><br></div>
<textarea name="dream">
</textarea><br><br>
<div id = "block">
<b>Ваш пол:</b>
</div>
Мужчина<input type=radio name="sex" value="man" checked> Женщина<input type=radio name="sex" value="women"><br><br>



<br>
<div id = "block">
<b>Ваш е-майл:</b><br>
<input class="text" type=text name="email" size=37 maxlength=80 value="@"><br><br>
</div>
<div id = "block">
<input class="button" type="submit" name ="Send" value="Отправить введенные данные">
</div>
<div id = "block">
<input class="button" type="reset" value="Очистить поля">
</div>
<div id = "block">
<input class="button" type="button" name="close2" value="Закрыть окно">
</div>

</form>
